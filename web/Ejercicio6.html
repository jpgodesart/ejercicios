<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 MEDIA</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionpar;
            function funcionpar() {  
            numero = prompt("Di un numero:");
            calc = numero % 2
            if(calc == 0){
                result = numero +" ES UN NUMERO PAR"
            }else{
                result = numero +" ES UN NUMERO IMPAR"
            }
            document.getElementById('res').innerHTML = result;

            }
        </script>
    </head>
    <body>
        <h1>EJERCICIO PAR IMPAR</h1>
        <div id="res"></div>

    </body>
</html>
