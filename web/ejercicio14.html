<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 13</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionstring;
            function funcionstring() {


                frase = "";
                caracteres = 0;
                palabras = 0;
                numlong = 0;
                numeros = "";
                
                frase = prompt("Dame una frase:");
                caracteres = frase.length;
                frasedividida = frase.split(" ");
                palabras = frasedividida.length;
                numeros = frase.match(/\d+\d/)
                numlong = numeros.length;
                
                

                document.getElementById('frase').innerHTML = frase;
                document.getElementById('num').innerHTML = "Caracteres: " + caracteres;
                document.getElementById('numpalabras').innerHTML = "Palabras: " + palabras;
                document.getElementById('numlong').innerHTML = "Cifras: " + numlong;
            }


        </script>
    </head>
    <body>
        <h1>EJERCICIO 14</h1>
        <div id="frase"></div>
        <div id="num"></div>
        <div id="numpalabras"></div>
        <div id="numlong"></div>
    </body>
</html>
