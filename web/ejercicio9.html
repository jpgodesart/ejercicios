<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 9</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionrango;
            function funcionrango() {
                
                do{
                    
                A = prompt("Dame el numero A:");
                B = prompt("Dame el numero B (debe ser mayor que A):");
                
                }while(parseInt(A) > parseInt(B));
                ordenmas = "";
                ordenmenos = "";
                suma = 0;
                sumapar = 0;
                sumaimpar = 0;
                for(i = parseInt(A), j = parseInt(B); i <= parseInt(B); i++, j--){
                    ordenmas += i + " ";
                    ordenmenos += j + " ";
                    suma += i; 
                    if(i%2 == 0){                
                        sumapar += i;
                    }else{
                        sumaimpar += i;
                    }
                }
                document.getElementById('ordenmas').innerHTML = "Menor a mayor: " + ordenmas;
                document.getElementById('ordenmenos').innerHTML = "Mayor a menor: " + ordenmenos;
                document.getElementById('suma').innerHTML = "Suma: " + suma;
                document.getElementById('sumapar').innerHTML = "Suma de los numero pares: " + sumapar;
                document.getElementById('sumaimpar').innerHTML = "Suma de los numeros impares: " + sumaimpar;
            }



        </script>
    </head>
    <body>
        <h1>EJERCICIO ORDEN</h1>
        <div id="ordenmenos"></div>
        <br/>
        <div id="ordenmas"></div> 
        <br/>
        <div id="suma"></div> 
        <br/>
        <div id="sumapar"></div> 
        <br/>
        <div id="sumaimpar"></div> 

    </body>
</html>
