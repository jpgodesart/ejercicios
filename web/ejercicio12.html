<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 12</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionprimos;
            function funcionprimos() {

                do {

                    num = prompt("Dame un numero:");

                } while (isNaN(num));
                primos = "";
                divisores = 0;
                for (i = 0; i <= num; i++) {
                    for (j = 2; j < i; j++) {

                        if (parseInt(i) % parseInt(j) == 0) {
                            divisores++;

                        }
                    }
                }
                if (divisores == 2) {

                    primos += num;
                }


                document.getElementById('prim').innerHTML = primos;
            }


        </script>
    </head>
    <body>
        <h1>EJERCICIO PRIMOS</h1>
        <div id="prim"></div>


    </body>
</html>
