<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 12</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionprimos;
            function funcionprimos() {

                do {

                    num = prompt("Dame un numero:");

                } while (isNaN(num));
                primos = "";
                divisores = 0;
                for (i = num; i > 0; i--) {

                    for (j = i; j > 0; j--) {

                        if (parseInt(i) % parseInt(j) == 0) {
                            divisores++;

                        }
                    }

                    if (divisores == 2) {

                        primos += i + " ";

                    }
                    divisores = 0;
                }



                document.getElementById('prim').innerHTML = "Los numeros primos entre 1 y " + num + " son " + primos;
            }


        </script>
    </head>
    <body>
        <h1>EJERCICIO PRIMOS</h1>
        <div id="prim"></div>


    </body>
</html>
