<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 MEDIA</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionorden;
            function funcionorden() {
                num1 = prompt("I - Di un numero:");
                num2 = prompt("II - Di un numero:");
                num3 = prompt("III - Di un numero:");
                orden ="";
                if (num1 < num2 ) {
                    mas = num2;
                    menos = num1;  

                }else{
                    mas = num1;
                    menos = num2; 
                }
                orden =+ menos + " " + mas;
                if(num3 > mas){
                    orden += " " + num3;                    
                }else if (num3 < mas && num3 < menos)
                    {
                    orden = num3 + " " + orden;
                    }
                    else{
                        orden = menos + " " + num3 + " " + mas;
                    }
                    
                document.getElementById('res').innerHTML = orden;
            }



        </script>
    </head>
    <body>
        <h1>EJERCICIO ORDEN</h1>
        <div id="res"></div>

    </body>
</html>
