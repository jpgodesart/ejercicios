<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionaleatoria;
            function funcionaleatoria() {
                abrirtabla = "<table border = '1'><tr><th>INTENTO</th><th>NUMERO INTRODUCIDO</th><th>AYUDA</th></tr>";
                cerrar = "</table>";
                aleatorio = Math.floor(Math.random() * 101);
                numero = prompt("Di un numero:");
                intento = 0;
                resultado = "";
                while (numero != aleatorio) {
                    resultado +="<tr>";
                    intento++;
                    resultado += "<td>" + intento + "</td>";
                    resultado += "<td>" + numero + "</td>";

                    if (numero < aleatorio) {
                        resultado += "<td>Bajo</td></tr>";
                    } else {
                        resultado += "<td>Alto</td></tr>";
                    }
                    document.getElementById('tabla').innerHTML = abrirtabla + resultado + cerrar;
                    numero = prompt("Di un numero:");
                    
                }
                resultado += "<tr>";
                intento++;
                resultado += "<td>" + intento + "</td>";
                resultado += "<td>" + numero + "</td>";
                resultado += "<td>CORRECTO!!</td>";
                resultado += "</tr>";
                document.getElementById('tabla').innerHTML = abrirtabla + resultado + cerrar;

            }
        </script>
    </head>
    <body>
        <h1>Ejercicio aleatorio</h1>
        <div id="tabla"></div>
    </body>
</html>
