<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionaleatoria;
            function funcionaleatoria() {
                var aleatorio = Math.floor(Math.random() * 101);
                var numero = prompt("Di un numero:");
                var intento = 1;
                while (numero != aleatorio) {
                    if (numero < aleatorio)
                        document.getElementById('num').innerHTML = numero + " es un número demasiado bajo";
                    else if (numero > aleatorio)
                        document.getElementById('num').innerHTML = numero + " es un número demasiado alto";
                    document.getElementById('intento').innerHTML = intento +" intentos";
                    numero = prompt("Di un numero:");
                    intento++;
                    
                }
                if(numero == aleatorio)
                 document.getElementById('num').innerHTML = numero +" es el numero CORRECTO!!";   
            }
        </script>
    </head>
    <body>
        <div id="intento"></div>
        <br/>
        <div id="num"></div>
    </body>
</html>
