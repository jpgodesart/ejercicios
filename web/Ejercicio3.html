<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionaleatoria;
            function funcionaleatoria() {
                var aleatorio = Math.floor(Math.random() * 101);
                var numero = prompt("Di un numero:");
                var intento = 0;
                var pista_h;
                while (numero != aleatorio) {
                    document.getElementById('num').innerHTML = numero;
                    intento++;
                    if (numero < aleatorio)
                        document.getElementById('pista').innerHTML = "Bajo </br>";
                    else if (numero > aleatorio)
                        document.getElementById('pista').innerHTML = "Alto </br>";
                    document.getElementById('intento').innerHTML = intento;
                    numero = prompt("Di un numero:");
                    
                }
                if(numero == aleatorio){
                 pista_h += "CORRECTO!!"; 
                }

            }
        </script>
    </head>
    <body>
        <table border ="1">
            <tr>
                <th>INTENTO</th>
                <th>NUMERO INTRODUCIDO</th>
                <th>AYUDA</th>
            </tr>
            <tr>
                <td id="intento"></td>
                <td id="num"></td>
                <td id="pista"></td>    
            </tr>
        </table>
    </body>
</html>
