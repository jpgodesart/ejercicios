<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 MEDIA</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            window.onload = funcionmedia;
            function funcionmedia() {  
            cantidad = 0;    
            media;
            total = 0;
            do {
                numero = prompt("Di un numero:");
                if(!isNaN(numero)){
                total = parseInt(total) + parseInt(numero);
                cantidad++;
                }
            }while(numero != "fin")
            media = total / cantidad;
            document.getElementById('cantidad').innerHTML = "Numeros introducidos: " + cantidad;
            document.getElementById('total').innerHTML = "Suma total: " + total;
            document.getElementById('media').innerHTML = "Media: " + media;
            }
        </script>
    </head>
    <body>
        <h1>EJERCICIO MEDIA (teclear fin para terminar)</h1>
        <div id="total"></div>
        <br/>
        <div id="media"></div>
        <br/>
        <div id="cantidad"></div>
    </body>
</html>
